<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Ordering Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9; /* Updated background color */
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right bottom, #6dd5ed, #71c9f7);
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
            max-width: 500px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .form-check-inline {
            margin-right: 20px;
        }

        button[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Product Ordering Form</h2>
    <form action="/submitOrder" method="post" th:object="${product}">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" th:field="*{productName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" th:field="*{quantity}" class="form-control">
        </div>
        <div class="form-group">
            <label>Size:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="small" name="size" value="Small">
                <label class="form-check-label" for="small">Small</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="medium" name="size" value="Medium">
                <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="large" name="size" value="Large">
                <label class="form-check-label" for="large">Large</label>
            </div>
        </div>
        <div class="form-group">
            <label>Color:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="red" name="colors" value="Red">
                <label class="form-check-label" for="red">Red</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="blue" name="colors" value="Blue">
                <label class="form-check-label" for="blue">Blue</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="green" name="colors" value="Green">
                <label class="form-check-label" for="green">Green</label>
            </div>
        </div>
        <div class="form-group">
            <label for="shippingMethod">Shipping Method:</label>
            <select id="shippingMethod" name="shippingMethod" class="form-control">
                <option value="Standard">Standard</option>
                <option value="Express">Express</option>
                <option value="Priority">Priority</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
